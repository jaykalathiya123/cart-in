<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <form class="row g-3" onsubmit="return fromsub()">
      <div class="col-md-6">
        <label for="fname" class="form-label">Frast name</label>
        <input type="text" class="form-control" id="fname" />
        <p id="inerr" style="color: red"></p>

      </div>
      <div class="col-md-6">
        <label for="lname" class="form-label">last name</label>
        <input type="text" class="form-control" id="lname" />
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
        <p id="emailin" style="color: red "></p>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
        <p id="passin" style="color: red"></p>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="1234 Main St" />
      </div>

      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" />
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>gujrat</option>
          <option>mumbay</option>
          <option>mp</option>
          <option>up</option>
        </select>
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id.</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">password</th>
          <th scope="col">state</th>
          <th scope="col">address</th>
          <th scope="col">Upddet</th>
        </tr>
      </thead>
      <tbody id="viweData">
      
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
